<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #game {
        position: relative;
        width: 600px;
        height: 400px;
        background-color: #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: Arial, sans-serif;
    }

    .paddle {
        width: 10px;
        height: 80px;
        background-color: white;
        position: absolute;
    }

    #player1 {
        left: 10px;
    }

    #player2 {
        right: 10px;
    }

    #ball {
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        left: 290px;
        top: 190px;
    }

    #scoreboard {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
    }

    #pauseMenu {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div id="game">
    <div id="player1" class="paddle"></div>
    <div id="player2" class="paddle"></div>
    <div id="ball"></div>
    <div id="scoreboard">
        <div id="timer">Time: 0</div>
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <div id="pauseMenu" class="hidden">
        <button id="continueBtn">Continue</button>
        <button id="restartBtn">Restart</button>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
